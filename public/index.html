<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minichat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="mt-5"> Minichat</h1>
    <hr>
    <form id="miFormulario" action="">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control" autocomplete="off">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
            </ul>
        </div>
    </div>














    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
        integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://react-socket-server-tjms.herokuapp.com/');

        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtmensajes = document.querySelector('#txtMensaje');


        formulario.addEventListener('submit', (evento) => {
            evento.preventDefault();

            const nuevoMensaje = txtmensajes.value;

            socket.emit('mensaje-to-server', { texto: nuevoMensaje }); // lo emite el cliente al servidor
        });

        socket.on('mensaje-from-server', (data) => { //el cliente escucha lo que emite el servidor
            mensajes.innerHTML += `<li>${data.texto}</li>`; //aumenta en el UL con id mensajes
        });




        // socket.on('mensaje-bienvenida', (data) => {

        // });

        // //se vera en la consola del servidor
        // setTimeout(() => {

        //         msg: 'cliente',
        //         nombre: 'Teo Javier',
        //     }); // el cliente emite algo al servidor
        // }, 2000);
    </script>
</body>

</html>
